<h2 mat-dialog-title>Borrar Héroe</h2>
<mat-dialog-content
  >¿Estás seguro de que deseas eliminarlo?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()" color="warn">Cancelar</button>
  <button mat-button mat-dialog-close (click)="confirm()">Aceptar</button>
</mat-dialog-actions>
